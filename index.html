<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Code Quiz</title>
  </head>
  <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <div id="questionBox">
      <div id="boxBar">
        <div id="leftDisplay">
          <a href="#">View High Scores</a>
        </div>
        <div id="rightDisplay">
          <h3 id="">Time:</h3>
          <p id="Timer">75</p>
        </div>
      </div>
      <div id="boxInfo">
          <div id="buttonStyle">
             <h2 id="questions">Questions</h2>
             <button id="button1" onclick="choice(1)">Answer 1 </button>
             <button id="button2" onclick="choice(2)">Answer 2</button>
             <button id="button3" onclick="choice(3)">Answer 3</button>
             <button id="button4" onclick="choice(4)">Answer 4</button>
           </div>

           <div id="submissionBox">
               <p id="score">Awaiting Score</p>
               <div id="subBox">
                   <p>Enter Initials:</p>
                   <input id="input"
                   type="text">
                   <button id="submit" onclick="submitscore()">Submit</button>
               </div>
           </div>

           <div id="contentResults">
               <h3 id="result">Loading Results</h3>
           </div>
        </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
